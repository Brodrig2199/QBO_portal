<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b1220; color:#e8eefc; }
    .card { max-width: 380px; margin: 10vh auto; background:#121b2f; padding: 22px; border-radius: 14px; }
    input { width:100%; padding:10px; margin:8px 0; border-radius:10px; border:1px solid #2a3a66; background:#0b1220; color:#e8eefc; }
    button { width:100%; padding:10px; border:0; border-radius:10px; background:#3b82f6; color:white; font-weight:700; cursor:pointer; }
    .msg { background:#2a1730; border:1px solid #6b2b7a; padding:10px; border-radius:10px; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Iniciar sesión</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="msg">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post" action="/login">
      <label>Usuario</label>
      <input name="username" placeholder="user" required />
      <label>Contraseña</label>
      <input name="password" type="password" placeholder="password" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
